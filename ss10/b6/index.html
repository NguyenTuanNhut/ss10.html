    <title>News Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .news-container {
            max-width: 700px;
            height: 500px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .image {
            width: 100%;
            height: 400px;
            display: block;
        }
        .box{
            position: relative;
        }
        .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to left, rgba(0, 0, 8, 0.9), rgba(0, 0, 0, 0.2));
}
        .content {
            position: relative;
            padding: 20px;
            color: #f4f4f4;
            opacity: 0.6;
            bottom: 250px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            color: gray;
            margin: 10px 0;
        }
        .pagination {
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 5px;
            position: relative;
            bottom: 100px;
            left: 200px;
        }
        .but{
            position: relative;
            display: flex;
            width: 100px;
            height: 30px;
            border: 1px solid white;
            border-radius: 3px;
            justify-content: center;
            align-items: center;
            bottom: 100px;
        }
        .page-button {
            background-color: white;
            color: #555;
            padding: 8px 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        .page-button:hover {
            background-color: #0b0b0b;
            color: #f4f4f4;
        }
        .page-active {
            color: white;
            border-radius: 10px;
            background-color: #555;
            opacity: 0.5;
        }
        img{
            width: 100%;
        }
       
    </style>
